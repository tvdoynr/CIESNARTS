<!DOCTYPE html>
<html lang="en">
<head>
    <title> ForgotPassword Page </title>
</head>
<body>
    <h1> ForgotPassword Page </h1>
</body>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Continue </button>
        <br><br>
        <a href="{% url 'HomePage' %}">Back to Login</a>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
</body>
</html>
