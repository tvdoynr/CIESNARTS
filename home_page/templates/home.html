{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Home Page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    {% load static %}
    {% load crispy_forms_tags %}
</head>
<body>

</body>
<body>
<div class="row" style="width: 1550px">
    <div class="col-md-6">
        <div style="margin-left: 45%; margin-top: 25%">
            <h1> Home Page </h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="checkbox" onclick="showPassword('id_password')">Show Password
                <button type="submit">Log in</button>
                <br><br>
                <a href="{% url 'RegisterPage' %}"> Don't have an account? Enroll here. </a>
                <br><br>
                <a href="{% url 'Forgotpassword' %}"> Forgot Password? </a>

                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <img src="../../media/images/elif_tekinay&Hilal_nur_koyuncu.png" width="100%" height="747px" style="object-fit: cover" alt="Home image">
    </div>
</div>
<script>
function showPassword(inputId) {
  var x = document.getElementById(inputId);
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
