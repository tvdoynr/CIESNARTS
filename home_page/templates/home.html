<!DOCTYPE html>
<html lang="en">
<head>
    <title> Home Page </title>
</head>
<body>
    <h1> Home Page </h1>
</body>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="checkbox" onclick="showPassword('id_password')">Show Password
        <button type="submit">Log in</button>
        <br><br>
        <a href="{% url 'RegisterPage' %}"> Don't have an account? Enroll here. </a>
        <br><br>
        <a href="{% url 'Forgotpassword' %}"> Forgot Password? </a>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>

<script>
function showPassword(inputId) {
  var x = document.getElementById(inputId);
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
