<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        input {max-width: 385px}
        .page-item.active .page-link {
            background-color: #439743;
        }
        .navbar-light .navbar-nav .active>.nav-link{
            color: #0fd7a7;
        }
        .page-link{
            font-family: Inter;
            color: #032D23;
        }
    </style>
    {% block extra_head %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Your navbar goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="  navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item {% if request.resolver_match.view_name == 'StudentPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'StudentPage' %}">Dashboard</a>
                </li>

                <li class="nav-item {% if request.resolver_match.view_name == 'StudentCoursePage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'StudentCoursePage' %}">Courses</a>
                </li>

                <li class="nav-item {% if request.resolver_match.view_name == 'StudentTranscriptPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'StudentTranscriptPage' %}">Transcript</a>
                </li>

                <li class="nav-item {% if request.resolver_match.view_name == 'StudentAccountPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'StudentAccountPage' %}">Account</a>
                </li>

            </ul>

            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'StudentLogout' %}">Logout</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>

    <!-- Page-specific content will go here -->
    <div class="container" style="max-width: 1340px">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
