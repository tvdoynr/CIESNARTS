{% extends 'ciesza_base.html' %}

{% block content %}

<h1>Submit a New Submission</h1>

<form action="{% url 'SubmitPage' course_id=course_id %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" name="text" class="form-control" required></textarea>
    </div>



    <!--
    <div class="form-group">
        <label for="author">Author:</label>
        <select id="author" name="author" class="form-control" required>
            {% for profile in profiles %}
                <option value="{{ profile.id }}">{{ profile.user.username }}</option>
            {% endfor %}
        </select>
    </div>
    -->

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
