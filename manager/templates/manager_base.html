<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Your navbar goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.view_name == 'ManagerPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'ManagerPage' %}">Dashboard</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'ManagerAccountPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'ManagerAccountPage' %}">Account</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'CreateCoursePage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'CreateCoursePage' %}">Courses</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'CreateSemesterPage' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'CreateSemesterPage' %}">Semester</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page-specific content will go here -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
